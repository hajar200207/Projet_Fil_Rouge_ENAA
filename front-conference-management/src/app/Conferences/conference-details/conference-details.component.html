<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Conference Name</th>
    <th>Conferencier</th>
    <TH>ConferencierID</TH>
    <th>Date Debut</th>
    <th>Date Fin</th>
    <th>Subject</th>
    <th> action </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let conference of conferences">
    <td>{{ conference.id }}</td>
    <td>{{ conference.conferenceName }}</td>
    <td>{{ conference.conferencierid }}</td>
    <td>{{ conference.conferencierName }}</td>
    <td>{{ conference.dateDebut }}</td>
    <td>{{ conference.dateFin }}</td>
    <td>{{ conference.subject }}</td>
    <button (click)="openReservationForm(conference.id)" class="btn btn-primary">Reservation</button>

  </tr>
  </tbody>
</table>
