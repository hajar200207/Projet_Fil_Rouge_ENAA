<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="inviteId">Invite ID:</label>
    <input id="inviteId" formControlName="inviteId" type="text">
  </div>

  <div>
    <label for="conferenceId">Conference ID:</label>
    <input id="conferenceId" formControlName="conferenceId" type="text">
  </div>

  <div>
    <label for="dateReservation">Date Reservation:</label>
    <input id="dateReservation" formControlName="dateReservation" type="date">
  </div>

  <div>
    <label for="status">Reservation Status:</label>
    <select id="status" formControlName="status">
      <option *ngFor="let status of statusOptions" [value]="status">{{status}}</option>
    </select>
  </div>

  <div>
    <label for="registrationType">Registration Type:</label>
    <select id="registrationType" formControlName="registrationType">
      <option *ngFor="let type of registrationTypes" [value]="type">{{type}}</option>
    </select>
  </div>

  <div>
    <label for="countryOfResidence">Country of Residence:</label>
    <select id="countryOfResidence" formControlName="countryOfResidence">
      <option *ngFor="let country of countries" [value]="country">{{country}}</option>
    </select>
  </div>

  <div>
    <label for="cityOfResidence">City of Residence:</label>
    <select id="cityOfResidence" formControlName="cityOfResidence">
      <option *ngFor="let city of cities" [value]="city">{{city}}</option>
    </select>
  </div>

  <button type="submit">Submit Reservation</button>
</form>
