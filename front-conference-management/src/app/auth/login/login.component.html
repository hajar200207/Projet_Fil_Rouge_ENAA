<div class="login-page">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/images/Online event scintefic (1).png" alt="Logo" class="logo-animation">
    </div>

    <h2 class="login-title">Welcome Back</h2>
    <p class="subtitle">Login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>

      <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
    </form>
  </div>
</div>
