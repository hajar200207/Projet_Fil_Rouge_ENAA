<div class="auth-page d-flex justify-content-center align-items-center">
  <div class="auth-box">
    <div class="logo-container">
      <img src="assets/images/Online event scintefic.png" alt="Logo" class="logo-animation">
    </div>

    <h2 class="auth-title">Forgot Password</h2>
    <p class="auth-subtitle">Enter your email to reset your password</p>

    <div class="auth-frame">
      <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="!email">
          Send Password Reset Email
        </button>
      </form>
    </div>

    <div class="auth-footer">
      <a routerLink="/login" class="text-primary">Back to Login</a>
    </div>
  </div>
</div>
