<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let demande of demandes">
    <td>{{ demande.id }}</td>
    <td>{{ demande.conferenceTitle }}</td>
    <td>{{ demande.status }}</td>
    <td>
      <button (click)="viewDetail(demande.id)" class="btn btn-primary">View</button>
      <button (click)="editDemande(demande.id)" class="btn btn-warning">Edit</button>
      <button (click)="deleteDemande(demande.id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
