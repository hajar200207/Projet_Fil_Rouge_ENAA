<h4>Liste des Demandes</h4>
<div class="demandes-container">
  <table mat-table [dataSource]="demandes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let demande">{{ demande.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let demande">{{ demande.title }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let demande">{{ demande.status }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let demande">{{ demande.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let demande">
        <button mat-button (click)="viewDetail(demande.id)">Voir</button>
        <button mat-button (click)="editDemande(demande.id)">Modifier</button>
        <button mat-button color="warn" (click)="deleteDemande(demande.id)">Supprimer</button>
        <button (click)="createConference(demande.conferencierId)">Créer Conférence</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'status', 'date', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'status', 'date', 'actions'];"></tr>
  </table>
</div>
