<p>invite-dashboard works!</p>
<app-conference-details></app-conference-details>
<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-center">
    <p class="text-lg">Chargement des données...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
    {{ error }}
  </div>

  <div *ngIf="inviteData && !loading" class="space-y-6">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Informations Personnelles</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <p class="font-semibold">ID Invité:</p>
          <p>{{ inviteData.id }}</p>
        </div>
        <div>
          <p class="font-semibold">Nom:</p>
          <p>{{ inviteData.nom }}</p>
        </div>
        <div>
          <p class="font-semibold">Prénom:</p>
          <p>{{ inviteData.prenom }}</p>
        </div>
        <div>
          <p class="font-semibold">Email:</p>
          <p>{{ inviteData.email }}</p>
        </div>
        <div>
          <p class="font-semibold">Organisation:</p>
          <p>{{ inviteData.organisation }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
